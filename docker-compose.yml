
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: musicgraph
      POSTGRES_PASSWORD: musicgraph_dev_password
      POSTGRES_DB: musicgraph
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U musicgraph"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://musicgraph:musicgraph_dev_password@db:5432/musicgraph
      SECRET_KEY: dev-secret-key-change-in-production
      POSTGRES_PASSWORD: musicgraph_dev_password
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  postgres_data:
